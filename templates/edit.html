<section class="content">
   <!-- <h2>Edit</h2> -->
   <div class="heading">
        
    <img src="{% static 'img/logo.svg' %}" alt="" />
    <h1>Edit</h1>
   </div> 
  
   <section class="post_form">
 
       <form action="/edit/{{post.id}}/" method="POST" enctype="multipart/form-data">
           {% csrf_token %}
           <input type="text" name="name" placeholder="Username"  value={{post.name}} required />
           <textarea name="body" placeholder="Text here" required>{{post.body}}</textarea>
           {% if post.image.url %} 
            <img src="{{post.image.url}}" alt="" style="width:20vw; height:20vw;">
          {% endif %}
           <div class="tweet-form">
            <input type="file" id="choosefile" value="choose file" name="image">
            <a href="/">
                <input type="button" value="Cancel">
            </a>
            <input type="submit" value="Update" />
           </div>
       </form>
   </section>
